<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <img src="./images/bg-main-mobile.png" alt="your_alt_text" class="bg-main-mobile">
  <img src="./images/bg-main-desktop.png" alt="your_alt_text" class="bg-main-desktop">
  <div class="container">
    <section class="card-display" data-aos="fade-right">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="card-front" class="card-front-img">
        <img src="./images/card-logo.svg" alt="card-logo" class="card-logo">
        <p class="card-number-display">0000 0000 0000 0000</p>
        <p class="cardholder-display">Jane Appleseed</p>
        <p class="expiry-month-display">00</p>
        <p class="expiry-dis">/</p>
        <p class="expiry-year-display">00</p>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="card-back" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>
    </section>

    <section class="card-details" data-aos="fade-left">
      <form action="#" id="form" name="form" class="">
        <label class="card-title" for="cardholder-name">CARDHOLDER NAME</label>
        <input id="cardholder-name" class="form-control" type="text" name="cardholder-name"
          placeholder="e.g. Jane Appleseed">
        <p class="errorMsg errorName"></p>
        <label class="card-title" for="card-number">CARD NUMBER</label>
        <input id="card-number" class="form-control" type="text" name="card-number"
          placeholder="e.g. 0000 0000 0000 0000">
        <p class="errorMsg errorNum"></p>
        <div class="flex">
          <label class="card-title" for="card-exp-date">EXP.DATE(MM/YY)
            <br>
            <div class="expiry-wrapper">
              <input id="expiry" class="expiry month form-control" type="text" name="card-exp-date" placeholder="MM"">
              <input id="expiry" class="expiry year form-control" type="text" name="card-exp-date" placeholder="YY"">
            </div>
            <p class=" errorMsg errorExp"></p>
          </label>

          <label class="card-title" for="card-cvc">CVC
            <br>
            <input id="card-cvc" class="card-cvc form-control" type="text" name="card-cvc" placeholder="e.g. 123">
            <p class="errorMsg errorCVC"></p>
          </label>

        </div>
        <button class="submit-btn">Confirm</button>
      </form>
      <div id="thank-you" class="thank-you is-confirmed">
        <img src="./images/icon-complete.svg" alt="completed" class="thank-you-img">
        <h2 class="thank-you-header">Thank you!</h2>
        <p>We're added your card details</p>
        <button class="continue-btn">Continue</button>
      </div>
    </section>
  </div>

  <!-- aos script -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- custom script -->
  <script src="./app.js"></script>
</body>

</html>
